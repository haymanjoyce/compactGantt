<body>
<svg width="1000" height="1000">

    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="100" height="100" style="fill: blue;"></rect><!--Margin-->
        <rect x="10" y="10" width="80" height="80" style="fill: yellow;"></rect><!--No border-->
        <rect x="15" y="15" width="70" height="70" rx="10" ry="10" style="fill: green; stroke: black; stroke-width: 10px; stroke-dasharray: 50px, 30px;"></rect>
        <rect x="20" y="20" width="60" height="60" rx="8.57" ry="8.57" style="fill: red;"></rect>
    </g>

    <g transform="translate(100, 300)">
        <rect x="0" y="0" width="100" height="100" style="fill: blue;"></rect><!--Margin-->
        <rect x="10" y="10" width="80" height="80" style="fill: yellow;"></rect><!--No border-->
        <rect x="15" y="15" width="70" height="70" rx="10" ry="10" style="fill: green; stroke: black; stroke-width: 0px; stroke-dasharray: 50px, 30px;"></rect>
        <rect x="20" y="20" width="60" height="60" rx="8.57" ry="8.57" style="fill: red;"></rect>
    </g>

</svg>
