<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<svg width="400" height="400">
    <rect x="100" y="100" rx="0" ry="0" width="50" height="50" fill="red" style="" ></rect>
    <rect x="100" y="100" rx="100" ry="0" width="50" height="50" fill="blue" style="" transform="rotate(45, 125, 125)" ></rect>
</svg>

<!--
rotate 45 is fixed
rotate x = x + (size/2)
rotate y = y + (size/2)

where height and width = size (i.e. square)

-->

</body>
</html>
