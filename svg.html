<!-- This file is not part of the program--><!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><!--Origin is "cursor" so follows a <p> element, for example--><!--Had to reduce size to fit in border--><svg width="800" height="600" id="" overflow="hidden">    <rect x="5" y="5" width="790" height="590" stroke="black" stroke-width="10" fill="grey" visibility="visible" ></rect>    <rect x="5" y="5" width="400" height="300" stroke="black" stroke-width="10" fill="red" visibility="visible" ></rect></svg><!--Explorer gives very small default height and width--><!--PyCharm does not like viewBox attribute--><svg width="" height="" viewBox="-40 -40 880 680" id="" overflow="hidden">    <rect x="0" y="0" width="800" height="600" stroke="black" stroke-width="10" fill="yellow" visibility="visible" ></rect>    <rect x="0" y="0" width="400" height="300" stroke="black" stroke-width="10" fill="green" visibility="visible" ></rect></svg><!--Works well in both Explorer and Chrome--><svg width="800" height="600" viewBox="-40 -40 880 680" id="" overflow="hidden">    <rect x="0" y="0" width="800" height="600" stroke="black" stroke-width="10" fill="orange" visibility="visible" ></rect>    <rect x="0" y="0" width="400" height="300" stroke="black" stroke-width="10" fill="blue" visibility="visible" ></rect></svg><!--x and y attributes do not work in g element--><svg width="800" height="600" overflow="hidden">    <g x="100" y="100">        <rect x="5" y="5" width="790" height="590" stroke="black" stroke-width="10" fill="brown" visibility="visible" ></rect>        <rect x="5" y="5" width="400" height="300" stroke="black" stroke-width="10" fill="purple" visibility="visible" ></rect>    </g></svg><!--This works--><!---The svg element automatically clips image that runs over its edges--><!--Use translate definition to prevent border bleed being clipped by viewPort (does nto happen in Edge) --><!--Use scale to fit rest of image into svg viewPort --><!--Scale: if outer 800 and want inner to fill 790 then scale is 790 / 800 = 0.9876543209--><svg width="800" height="600"><!--this is the viewPort; match this to display size-->    <g transform="translate(5, 5) scale(0.9875)"><!--placement on viewPort and scaling-->                <rect x="0" y="0" width="800" height="600" stroke="black" stroke-width="10" fill="green" visibility="visible" ></rect>                <rect x="0" y="0" width="400" height="300" stroke="black" stroke-width="10" fill="yellow" visibility="visible" ></rect>    </g></svg></body></html>
